<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de Ejemplo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .video-container {
            width: 640px;
            height: 360px;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .play-button {
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background-color: #333;
            margin: 0 10px;
            position: relative;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background-color: #f00;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <svg viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
            <!-- Fondo del video -->
            <rect width="640" height="360" fill="#000" />
            
            <!-- Círculo animado -->
            <circle cx="320" cy="180" r="50" fill="#f00">
                <animate attributeName="r" values="50;80;50" dur="2s" repeatCount="indefinite" />
                <animate attributeName="fill" values="#f00;#00f;#0f0;#f00" dur="4s" repeatCount="indefinite" />
            </circle>
            
            <!-- Texto animado -->
            <text x="320" y="180" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle">
                Video de Ejemplo
                <animate attributeName="font-size" values="24;28;24" dur="2s" repeatCount="indefinite" />
            </text>
            
            <!-- Partículas animadas -->
            <g>
                <circle cx="200" cy="100" r="5" fill="#ff0">
                    <animate attributeName="cy" values="100;300;100" dur="3s" repeatCount="indefinite" />
                </circle>
                <circle cx="400" cy="300" r="5" fill="#0ff">
                    <animate attributeName="cy" values="300;100;300" dur="2.5s" repeatCount="indefinite" />
                </circle>
                <circle cx="150" cy="200" r="5" fill="#f0f">
                    <animate attributeName="cx" values="150;450;150" dur="4s" repeatCount="indefinite" />
                </circle>
                <circle cx="500" cy="150" r="5" fill="#0f0">
                    <animate attributeName="cx" values="500;200;500" dur="3.5s" repeatCount="indefinite" />
                </circle>
            </g>
        </svg>
        
        <div class="controls">
            <button class="play-button" id="playButton">▶</button>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>
    
    <script>
        const playButton = document.getElementById('playButton');
        const progress = document.getElementById('progress');
        let isPlaying = false;
        let progressInterval;
        
        playButton.addEventListener('click', function() {
            if (isPlaying) {
                playButton.textContent = '▶';
                clearInterval(progressInterval);
            } else {
                playButton.textContent = '❚❚';
                let width = 0;
                progressInterval = setInterval(() => {
                    width = (width + 0.5) % 100;
                    progress.style.width = width + '%';
                }, 100);
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
